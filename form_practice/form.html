<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice 1</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <header> <b>Registration</b></header>

        <form action="">
            <div class="details personal">
                <span class="subheading"> Users Personal Details</span>
                <div class="fields">

                    <div class="input-field">
                        <label for="">Full Name</label>
                        <input type="text" name="Full name" id="" placeholder="Enter your name">
                    </div>
                    <div class="input-field">
                        <label for="">Date of Birth</label>
                        <input type="date" name="date of birth" id="" placeholder="Enter birth date">
                    </div>
                    <div class="input-field">
                        <label for="">Email</label>
                        <input type="text" name="email" id="" placeholder="Enter your email">
                    </div>
                    <div class="input-field">
                        <label for="">Mobile number</label>
                        <input type="text" name="mobile number" id="" placeholder="Enter mobile number">
                    </div>
                    <div class="input-field">
                        <label for="">Gender</label>
                        <input type="text" name="gender" id="" placeholder="Enter your gender">
                    </div>
                    <div class="input-field">
                        <label for="">Occupation</label>
                        <input type="text" name="occupation" id="" placeholder="Enter occupation">
                    </div>
                </div>
            </div>

            <div>
                <span class="subheading">Identity Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label for="">ID Type</label>
                        <input type="text" name="id type" id="" placeholder="Enter ID type">
                    </div>
                    <div class="input-field">
                        <label for="">ID Number</label>
                        <input type="text" name="id number" id="" placeholder="Enter ID number">
                    </div>
                    <div class="input-field">
                        <label for="">Issue Authority</label>
                        <input type="text" name="issue authority" id="" placeholder="Enter issue department">
                    </div>
                    <div class="input-field">
                        <label for="">Issue Date</label>
                        <input type="date" name="issue date " id="" placeholder="Enter ID issue date">
                    </div>
                    <div class="input-field">
                        <label for="">Issue State</label>
                        <input type="text" name="issue state" id="" placeholder="Enter ID issue state">
                    </div>
                    <div class="input-field">
                        <label for="">Expiry Date</label>
                        <input type="date" name="expiry date" id="" placeholder="Enter ID expiry date">
                    </div>
                </div>
            </div>
            <div>
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
</body>

</html>
