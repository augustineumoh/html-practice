<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
    <style>
        .bold-text{
          font-weight: bold;  
        }
        table{
            border-collapse: collapse;
            
        }
        .text{
            text-align: center;
        }
        #font{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>

</html>
